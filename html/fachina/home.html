<!DOCTYPE html>
<html lang="zh-cn">
<head>
  @@include('_meta.html')
</head>
<body>

  <!-- header -->
  <header>

    <!-- 搜索 -->
    @@include('_header.html')

    <!-- banner -->
    <div class="home-banner" id="homeBanner"><!-- 用户信息 --></div>
  </header>

  <!-- main -->
  <main>
    <!-- 导航 -->
    <ul class="ui-container bg-white ui-row ui-navbar">
      <li class="ui-col">
        <a href="./index.html?ver=@@pageVersion" class="nav-link">大赛首页</a>
      </li>
      <li class="ui-col">
        <a href="javascript:;" class="nav-link active">个人中心</a>
      </li>
      <li class="ui-col">
        <a href="./trade.html?ver=@@pageVersion" class="nav-link">模拟交易</a>
      </li>
      <li class="ui-col">
        <a href="./ranking.html?ver=@@pageVersion" class="nav-link">排行榜</a>
      </li>
    </ul>

    <!-- 个人数据 -->
    <div class="ui-box bg-white home-statis" id="homeStatis">
      <ul class="ui-row">
        <li class="ui-col">
          <span>综合排名</span>
          <span>--</span>
        </li>
        <li class="ui-col">
          <span>赛季收益率</span>
          <span>--</span>
        </li>
        <li class="ui-col">
          <span>得票数</span>
          <span>--</span>
        </li>
      </ul>
    </div>

    <!-- 我投票的客户 -->
    <div class="ui-box bg-white index-ranking">

      <!-- 标题 -->
      <ul class="ui-row module-title">
        <li class="ui-col title">
          <h2>我投票的客户</h2>
        </li>
        <li class="ui-col ui-more">
          <a href="./ranking.html">展开<em>&gt;</em></a>
        </li>
      </ul>

      <!-- 内容 -->
      <div class="ui-container">
        <table class="ui-table span-block">
          <thead>
            <tr>
              <th>综合<br/>排名</th>
              <th>投顾<br/>机构</th>
              <th>赛季<br/>收益率</th>
              <th>当前持仓</th>
              <th>投票数</th>
            </tr>
          </thead>
          <tbody id="myVoteAdviser"><!-- 投票客户列表 --></tbody>
        </table>
      </div>
    </div>

    <!-- 我邀请的投顾 -->
    <div class="ui-box bg-white index-ranking">

      <!-- 标题 -->
      <ul class="ui-row module-title">
        <li class="ui-col title">
          <h2>我邀请的投顾</h2>
        </li>
        <li class="ui-col ui-more">
          <a href="./ranking.html">展开<em>&gt;</em></a>
        </li>
      </ul>

      <!-- 内容 -->
      <div class="ui-container">
        <table class="ui-table span-block">
          <thead>
            <tr>
              <th>综合<br/>排名</th>
              <th>投顾<br/>机构</th>
              <th>赛季<br/>收益率</th>
              <th>当前持仓</th>
              <th>投票数</th>
            </tr>
          </thead>
          <tbody id="myInviteAdviser"><!-- 邀请投顾列表 --></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- widget -->
  @@include('_common.html')

  <!-- script -->
  @@include('_script.html')
  <script src="../../static/fachina/js/home.js"></script>
</body>
</html>
