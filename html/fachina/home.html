<!DOCTYPE html>
<html lang="zh-cn">
<head>
  @@include('_metas.html')
</head>
<body>

  <!-- header -->
  <header>

    <!-- 搜索 -->
    @@include('_search.html')

    <!-- banner -->
    <div class="home-banner" id="banner"><!-- 用户信息 --></div>
  </header>

  <!-- main -->
  <main>
    <!-- 导航 -->
    <ul class="ui-container bg-white ui-row ui-navbar" id="navbar"></ul>

    <!-- 个人数据 -->
    <div class="ui-box bg-white home-statis" id="statis"></div>

    <!-- 我投票的客户 -->
    <div class="ui-box bg-white home-vote-box" id="voteBox" style="display:none">

      <!-- 标题 -->
      <ul class="ui-row module-title">
        <li class="ui-col title">
          <h2>我投票的客户</h2>
        </li>
      </ul>

      <!-- 内容 -->
      <div class="ui-container">
        <table class="ui-table span-block">
          <thead>
            <tr>
              <th>综合<br/>排名</th>
              <th>投顾<br/>机构</th>
              <th>赛季<br/>收益率</th>
              <th>当前持仓</th>
              <th>投票数</th>
            </tr>
          </thead>
          <tbody id="voteList"><!-- 投票客户列表 --></tbody>
        </table>
      </div>
    </div>

    <!-- 我邀请的投顾 -->
    <div class="ui-box bg-white home-invite-box" id="inviteBox" style="display:none">

      <!-- 标题 -->
      <ul class="ui-row module-title">
        <li class="ui-col title">
          <h2>我邀请的投顾</h2>
        </li>
      </ul>

      <!-- 内容 -->
      <div class="ui-container">
        <table class="ui-table span-block">
          <thead>
            <tr>
              <th>综合<br/>排名</th>
              <th>投顾<br/>机构</th>
              <th>赛季<br/>收益率</th>
              <th>当前持仓</th>
              <th>投票数</th>
            </tr>
          </thead>
          <tbody id="inviteList"><!-- 邀请投顾列表 --></tbody>
        </table>
        <div class="ui-more" id="inviteMore" style="display: none;">点击查看更多</div>
      </div>
    </div>
  </main>

  <!-- 下载一起牛-->
  @@include('_download.html')

  <!-- gotop -->
  @@include('_gotop.html')

  <!-- script -->
  @@include('_scripts.html')
  <script src="../../static/fachina/js/home.js?ver=@@pageVersion"></script>
</body>
</html>
