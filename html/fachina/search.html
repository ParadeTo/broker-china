<!DOCTYPE html>
<html>
<head lang="en">
  @@include('_metas.html')
</head>
<body class="fixed-header-body">
  <!-- 头部搜索栏-->
  <header>
    <div class="ui-header search">
      <div id="goBack" class="ui-header-left ui-back J-touch J-back">返回</div>
      <div class="ui-header-title ui-search-box">
        <ul class="ui-row search-main">
          <li class="ui-col">
            <input id="searchKeyword" type="text" class="form-control" placeholder="输入投顾／机构">
          </li>
          <li class="ui-col">
            <button id="searchBtn" class="btn btn-white" type="button">搜索</button>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <!-- 投顾列表-->
  <div class="ui-container search-list-box" id="listBox">
    <div class="ui-box bg-white">
      <table class="ui-table span-block">
        <thead>
        <tr>
          <th>综合<br/>排名</th>
          <th>投顾<br/>机构</th>
          <th>赛季<br/>收益率</th>
          <th>当前持仓</th>
          <th>投票数</th>
        </tr>
        </thead>
        <tbody id="rankAdviser"><!-- 投顾列表 --></tbody>
      </table>
    </div>

    <!-- 点击查看更多-->
    <div id="search-more" class="ui-box bg-white ui-more large" style="display:none;">
      <a href="javascript:;">点击查看更多</a>
    </div>
  </div>

  <!-- script -->
  @@include('_scripts.html')
  <script src="../../static/fachina/js/search.js?ver=@@pageVersion"></script>
</body>
</html>
