<!DOCTYPE html>
<html>
<head lang="en">
  @@include('_metas.html')
</head>
<body>
  <!-- 头部搜索栏-->
  <div class="search-header">
    <img class="J-touch J-back" id="fixed-header-back" data-back-href="./index.html" src="../../static/fachina/images/pic_back.png?ver=@@pageVersion"/>
    <input id="search-keyword" type="text" class="form-control" placeholder="输入投顾／机构">
    <button id="global-search" class="btn btn-white" type="button">搜索</button>
  </div>
  <!-- 投顾列表-->
  <div class="search-list index-ranking-content show" id="search-container">
    <table class="ui-table">
      <thead>
      <tr>
        <th class="col1">综合<br/>排名</th>
        <th class="col2">投顾<br/>机构</th>
        <th class="col3">赛季<br/>收益率</th>
        <th class="col4">当前持仓</th>
        <th class="col5">投票数</th>
      </tr>
      </thead>
      <tbody id="rankAdviser"><!-- 投顾列表 --></tbody>
    </table>
  </div>
  <!-- 点击查看更多-->
  <div id="search-more" class="view-more">
    点击查看更多
  </div>

  <!-- 下载一起牛-->
  @@include('_download.html')

  <!-- script -->
  @@include('_scripts.html')
  <script src="../../static/fachina/js/search.js?ver=@@pageVersion"></script>
</body>
</html>
