  <title>券商中国</title>

<body>
  <!-- 头部标题-->
  <div class="login-header">
    <img id="login-back" src="../../static/fachina/images/pic_back.png" alt=""/>
    <div class="login-header-title">登录</div>
    <img id="login-home" src="../../static/fachina/images/pic_home.png" alt=""/>

  <!-- 主体-->

      <input id="login-body-phone" type="text" placeholder="手机号码"/>
    </div>
    <div class="login-body-input">
      <img src="../../static/fachina/images/pic_lock.png" alt=""/>
      <input id="login-body-password" type="password" placeholder="密码"/>

    <div class="login-error" id="validError"></div>
    <a id="login-btn-login" href="javascript:;">登录</a>
    <a id="login-btn-register" href="javascript:;">立即注册</a>
