<!DOCTYPE html>
<html>
<head lang="en">
  @@include('_meta.html')
</head>
<body>
  <!-- 头部固定栏-->
  @@include('_fixed_header.html',{"title":"注册"})
  <!-- 主体-->
  <div class="register-body">
    <span>首届一起牛杯金牌投顾选拔赛</span>
    <p>一起牛-百姓身边的投资顾问</p>
    <input id="register-body-phone" type="text" placeholder="手机号码"/>
    <div class="register-body-identify">
      <input id="register-body-identify-input" type="text" placeholder="验证码"/>
      <button id="register-body-identify-btn" href="javascript:;">获得验证码</button>
    </div>
    <input id="register-body-password" type="password" placeholder="密码"/>
    <div class="register-error" id="validError"></div>
    <a class="J-touch" id="register-btn-register" href="javascript:;">免费注册</a>
    <a class="J-touch" id="register-btn-login" href="javascript:;">或登录</a>
  </div>

  <!-- script -->
  @@include('_script.html')
  <script src="../../static/fachina/js/register.js?ver=@@pageVersion"></script>
</body>
</html>
