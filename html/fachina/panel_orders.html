<!DOCTYPE html>
<html>
<head lang="en">
  @@include('_meta.html')
</head>
<body>

  <!-- header -->
  @@include('_appHeader.html', {"title":"查询", "src":"./trade.html"})

  <!-- 主体-->
  <main>
    <!-- tabs -->
    <div class="panel-tabs">
      <ul class="ui-row">
        <li class="ui-col J-touch">
          <a href="./panel_buy.html?ver=@@pageVersion" class="nav-link">买入</a>
        </li>
        <li class="ui-col J-touch">
          <a href="./panel_sell.html?ver=@@pageVersion" class="nav-link">卖出</a>
        </li>
        <li class="ui-col J-touch">
          <a href="./panel_cancel.html?ver=@@pageVersion" class="nav-link">撤单</a>
        </li>
        <li class="ui-col active J-touch">
          <a href="javascript:;" class="nav-link">查询</a>
        </li>
      </ul>
    </div>

    <div class="ui-container panel-orders-list">
      <div class="ui-box bg-white">
        <table class="ui-table span-block">
          <thead>
            <tr>
              <th>操作</th>
              <th>股票名称</th>
              <th class="right">委托价<br>成交价</th>
              <th class="right">委托股数<br>成交股数</th>
              <th>状态</th>
            </tr>
          </thead>
          <tbody id="orderList"></tbody>
        </table>
      </div>
      <div data-status="Y" class="ui-more panel-list-more" id="orderMore" style="display:none;">
        <a href="javascript:;">查看历史委托</a>
      </div>
    </div>
  </main>
  <!-- script -->
  @@include('_script.html')
  <script src="../../static/fachina/js/panel_orders.js?ver=@@pageVersion"></script>
</body>
</html>
