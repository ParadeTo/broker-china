<!DOCTYPE html>
<html>
<head lang="en">
  @@include('_meta.html')
</head>
<body>

  <!-- header -->
  @@include('_appHeader.html', {"title":"查询"})

  <!-- 主体-->
  <main>
    <!-- tabs -->
    <div class="trade-tabs">
      <ul class="ui-row">
        <li class="ui-col J-touch">
          <a href="./panel_buy.html?ver=@@pageVersion" class="nav-link">买入</a>
        </li>
        <li class="ui-col J-touch">
          <a href="./panel_sell.html?ver=@@pageVersion" class="nav-link">卖出</a>
        </li>
        <li class="ui-col J-touch">
          <a href="./panel_cancel.html?ver=@@pageVersion" class="nav-link">撤单</a>
        </li>
        <li class="ui-col active J-touch">
          <a href="javascript:;" class="nav-link">查询</a>
        </li>
      </ul>
    </div>

    <div class="ui-container">

      <!-- 查询 -->
      <table class="ui-table">
        <thead>
          <tr>
            <th>操作</th>
            <th>股票名称</th>
            <th>委托价<br>成交价</th>
            <th>委托股数<br>成交股数</th>
            <th>状态</th>
          </tr>
        </thead>
        <tbody id="orderList"><!-- 查询列表 --></tbody>
      </table>
      <div data-status="Y" class="ui-more" id="orderMore">
        <a href="javascript:;">点击加载更多</a>
      </div>
    </div>
  </main>

  <div class="ui-loading-circle">
    <div class="loader">Loading...</div>
  </div>

  <!-- script -->
  @@include('_script.html')
  <script src="../../static/fachina/js/panel_orders.js?ver=@@pageVersion"></script>
</body>
</html>
